<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema de Petições</title>
    
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Google Fonts - Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #222222 0%, #505050 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            -webkit-font-smoothing: antialiased;
        }

        .login-container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.4);
            width: 100%;
            max-width: 420px;
            overflow: hidden;
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-header {
            background: linear-gradient(135deg, #222222 0%, #505050 100%);
            padding: 40px 40px 35px;
            text-align: center;
            color: white;
        }

        .login-icon {
            width: 80px;
            height: 80px;
            background: rgba(255,255,255,0.1);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            font-size: 2.5em;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255,255,255,0.15);
        }

        .login-header h1 {
            font-size: 1.6em;
            font-weight: 700;
            margin-bottom: 8px;
            letter-spacing: -0.02em;
        }

        .login-header p {
            font-size: 0.9em;
            opacity: 0.85;
            font-weight: 500;
        }

        .login-body {
            padding: 40px;
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-label {
            display: block;
            font-size: 0.88em;
            font-weight: 600;
            color: #222222;
            margin-bottom: 8px;
            letter-spacing: 0.3px;
        }

        .input-wrapper {
            position: relative;
        }

        .input-icon {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: #505050;
            font-size: 1.1em;
        }

        .form-input {
            width: 100%;
            padding: 14px 16px 14px 48px;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            font-size: 0.95em;
            font-weight: 500;
            color: #222222;
            font-family: 'Inter', sans-serif;
            transition: all 0.2s ease;
            background: #f9fafb;
        }

        .form-input:focus {
            outline: none;
            border-color: #505050;
            background: white;
            box-shadow: 0 0 0 4px rgba(80, 80, 80, 0.1);
        }

        .form-input::placeholder {
            color: #9ca3af;
        }

        .password-toggle {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #505050;
            font-size: 1.2em;
            cursor: pointer;
            padding: 4px;
            transition: color 0.2s;
        }

        .password-toggle:hover {
            color: #222222;
        }

        .btn-login {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #222222 0%, #505050 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 8px;
            letter-spacing: 0.5px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(34, 34, 34, 0.3);
        }

        .btn-login:active {
            transform: translateY(0);
        }

        .btn-login:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .alert {
            padding: 14px 16px;
            border-radius: 10px;
            font-size: 0.88em;
            font-weight: 500;
            margin-bottom: 20px;
            display: none;
            animation: shake 0.3s ease;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .alert-error {
            background: #fee2e2;
            color: #991b1b;
            border: 2px solid #fecaca;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .alert-error i {
            font-size: 1.2em;
        }

        .login-footer {
            text-align: center;
            padding: 20px 40px 30px;
            color: #6b7280;
            font-size: 0.82em;
            border-top: 1px solid #e5e7eb;
        }

        .login-footer i {
            color: #ef4444;
            margin: 0 3px;
        }

        .loading-spinner {
            width: 18px;
            height: 18px;
            border: 2px solid rgba(255,255,255,0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.6s linear infinite;
            display: none;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Responsive */
        @media (max-width: 480px) {
            .login-container {
                border-radius: 12px;
            }

            .login-header,
            .login-body,
            .login-footer {
                padding-left: 24px;
                padding-right: 24px;
            }

            .login-header {
                padding-top: 32px;
                padding-bottom: 28px;
            }

            .login-header h1 {
                font-size: 1.4em;
            }

            .login-icon {
                width: 70px;
                height: 70px;
                font-size: 2.2em;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <div class="login-icon">
                <i class="bi bi-shield-lock-fill"></i>
            </div>
            <h1>Sistema de Petições</h1>
            <p>Área Restrita - Acesso Seguro</p>
        </div>

        <div class="login-body">
            <form id="loginForm">
                <div class="form-group">
                    <label class="form-label">USUÁRIO</label>
                    <div class="input-wrapper">
                        <i class="bi bi-person-fill input-icon"></i>
                        <input 
                            type="text" 
                            id="username" 
                            class="form-input" 
                            placeholder="Digite seu usuário"
                            autocomplete="username"
                            required
                        >
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">SENHA</label>
                    <div class="input-wrapper">
                        <i class="bi bi-lock-fill input-icon"></i>
                        <input 
                            type="password" 
                            id="password" 
                            class="form-input" 
                            placeholder="Digite sua senha"
                            autocomplete="current-password"
                            required
                        >
                        <button type="button" class="password-toggle" id="togglePassword">
                            <i class="bi bi-eye-fill"></i>
                        </button>
                    </div>
                </div>

                <button type="submit" class="btn-login" id="btnLogin">
                    <span id="btnText">ACESSAR SISTEMA</span>
                    <div class="loading-spinner" id="loadingSpinner"></div>
                    <i class="bi bi-arrow-right-circle-fill" id="btnIcon"></i>
                </button>
            </form>
        </div>
    </div>

    <script>
        // Credenciais
        const VALID_USERNAME = 'DIMOVCI ADM';
        const VALID_PASSWORD = 'adv@Dim_2025';

        // Elementos
        const loginForm = document.getElementById('loginForm');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const btnLogin = document.getElementById('btnLogin');
        const btnText = document.getElementById('btnText');
        const btnIcon = document.getElementById('btnIcon');
        const loadingSpinner = document.getElementById('loadingSpinner');
        const togglePassword = document.getElementById('togglePassword');

        // Toggle mostrar/ocultar senha
        togglePassword.addEventListener('click', function() {
            const type = passwordInput.type === 'password' ? 'text' : 'password';
            passwordInput.type = type;
            
            const icon = this.querySelector('i');
            if (type === 'password') {
                icon.className = 'bi bi-eye-fill';
            } else {
                icon.className = 'bi bi-eye-slash-fill';
            }
        });

        // Verificar se já está logado
        if (sessionStorage.getItem('isAuthenticated') === 'true') {
            window.location.href = 'dashboard.html';
        }

        // Submit do formulário
        loginForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Pegar valores
            const username = usernameInput.value.trim();
            const password = passwordInput.value;
            
            // Mostrar loading
            btnLogin.disabled = true;
            btnText.textContent = 'VERIFICANDO...';
            btnIcon.style.display = 'none';
            loadingSpinner.style.display = 'block';
            
            // Simular verificação (você pode adicionar API aqui)
            setTimeout(() => {
                if (username === VALID_USERNAME && password === VALID_PASSWORD) {
                    // Login bem-sucedido
                    sessionStorage.setItem('isAuthenticated', 'true');
                    sessionStorage.setItem('username', username);
                    
                    btnText.textContent = 'ACESSO LIBERADO!';
                    btnLogin.style.background = 'linear-gradient(135deg, #10b981 0%, #059669 100%)';
                    
                    // Redirecionar após 1 segundo
                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 1000);
                } else {
                    // Login falhou
                    btnLogin.disabled = false;
                    btnText.textContent = 'ACESSAR SISTEMA';
                    btnIcon.style.display = 'block';
                    loadingSpinner.style.display = 'none';
                    
                    // Shake nos inputs
                    usernameInput.style.animation = 'shake 0.3s ease';
                    passwordInput.style.animation = 'shake 0.3s ease';
                    
                    setTimeout(() => {
                        usernameInput.style.animation = '';
                        passwordInput.style.animation = '';
                    }, 300);
                }
            }, 1500);
        });

        // Enter nos inputs
        usernameInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                passwordInput.focus();
            }
        });
    </script>
</body>
</html>
